# fly.toml file generated for strangepaths on 2022-10-29T20:11:09-04:00

app = "strangepaths"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "strangepaths.aludel.xyz"
  PORT = "8080"

[mounts]
  source="strangepaths_fileupload"
  destination="/app/lib/strangepaths-0.1.0/priv/static/uploads"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 300
    soft_limit = 250
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
